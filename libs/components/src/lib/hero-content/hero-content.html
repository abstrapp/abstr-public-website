<div class="bg-zinc-900 text-white py-20 px-4 md:px-10 lg:px-20 text-center">
  <div class="max-w-5xl mx-auto">
    @if(image) {
      <img
        [src]="image.src"
        [alt]="image.alt"
        class="w-full h-64 object-cover object-center rounded-lg shadow-lg mb-6"
      />
    }
    <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold mb-4" [innerHTML]="title"></h1>
    <p class="text-lg md:text-xl" [innerHTML]="text"></p>
  </div>
</div>
